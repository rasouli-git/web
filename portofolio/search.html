<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>search</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
                <i class="fa fa-bars hamburger-menu"></i>
                <span class="logo"><span>M</span>ahan</span>
            </div>
            <nav></nav>
            <div class="search">
                <input type="text" class="search-input" placeholder="search for items & brands">
                <span class="fa-solid fa-magnifying-glass"></span>
            </div>
            <div class="social">
                <span class="fa-solid fa-user"></span>
                <span class="fa-solid fa-heart"></span>
                <span class="fa-solid fa-cart-shopping"></span>
            </div>
        </div>
    </header>
    <main>
        <div class="icon-menu">
            <span class="fa fa-car-burst"></span>
            <span class="fa fa-clipboard"></span>
            <span class="fa fa-clock"></span>
            <span class="fa fa-bath"></span>
            <span class="fa fa-car-crash"></span>
            <span class="fa fa-battery-half"></span>

            <span class="arrow">
                <i class="fa fa-chevron-right"></i>
            </span>


        </div>


        <section class="product">
                
        </section>
    </main>

    <button class="btn incerement">+</button>
    <button class="btn reset">reset</button>
    <button class="btn decrement">-</button>

    <br>

    <div class="value">
        <br>
        value is : <span>0</span>
    </div>


    <script src="./assets/js/search.js"></script>
</body>
</html>
