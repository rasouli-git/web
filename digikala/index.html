<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>فروشگاه اینترنتی دیجی کالا</title>
</head>
<body>

    <!-- header -->
    <header>
        <div class="banner">
            <img src="./assets/images/header/bannner.gif" alt="banner image">
        </div>
        <div class="header container">
            <div class="header__hamburger flex">
                <span class="fa fa-solid fa-bars"></span>
            </div>
            <div class="header__logo flex">
                <img src="./assets/images/header/logo.svg" alt="digikala logo">
            </div>
            <div class="header__question flex">
                <span class="fa-solid fa-question"></span>
            </div>
            <span class="w-line"></span>   <!-- width-line -->
            <div class="header__search">
                <span class="fa fa-search"></span>
                <span>جستجو</span>
            </div>
            <section class="flex">
                <div class="header__sign flex">
                    <span class="icon fa fa-right-to-bracket"></span>
                    <span class="sign-in">ورود</span>
                    <span class="sign-up">| ثبت نام</span>
                </div>
                <span class="h-line"></span>  <!-- height-line -->
                <div class="header__basket flex">
                    <span class="fa fa-solid fa-cart-shopping">
                    </span>
                </div>
            </section>
            <span class="w-line"></span>   <!-- width-line -->

            <nav>
                <div class="nav__menu">
                    <div class="main-menu">
                        <div class="main-menu__title">
                            <span class="fa fa-solid fa-bars"></span>
                            <h3>دسته بندی کالاها</h3>
                        </div>
                        <ul class="main-menu__sub-menu">
                            <li>
                                <a href="#"></a>
                            </li>
                        </ul>
                    </div>
                    <span class="h-line"></span>  <!-- height-line -->
                    <div class="">
                        <ul>
                            <li>
                                <a href="#">
                                    <span class="fa fa-fire"></span>
                                    <span>پرفروش‌ترین‌ها</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="fa fa-solid fa-percent"></span>
                                    <span>تخفیف‌ها و پیشنهاد‌ها</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="fa fa-solid fa-tag"></span>
                                    <span>شگفت‌انگیزها</span>
                                </a>
                            </li>
                            <li>
                                <span class="h-line"></span>  <!-- height-line -->
                            </li>
                            
                            <li>
                                <a href="#">
                                    <span>سوالی دارید؟</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>فروشنده شوید!</span>
                                </a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>

            <section class="header__location flex">
                <div class="location__title">
                    <span class="icon fa fa-location-dot"></span>
                    <span>لطفا شهر خود را انتخاب کنید</span>
                </div>
                <span class="icon fa fa-chevron-left"></span>
            </section>

        </div>
    </header>
    <!-- End header -->
    
</body>
</html>
