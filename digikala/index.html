<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>فروشگاه اینترنتی دیجی کالا</title>
</head>
<body>

    <!-- header -->
    <header>
        <div class="banner">
            <img src="./assets/images/header/bannner.gif" alt="banner image">
        </div>
        <div class="header container">
            <div class="header__hamburger flex">
                <span class="fa fa-solid fa-bars"></span>
            </div>
            <div class="header__logo flex">
                <img src="./assets/images/header/logo.svg" alt="digikala logo">
            </div>
            <div class="header__question flex">
                <span class="fa-solid fa-question"></span>
            </div>
            <span class="w-line"></span>   <!-- width-line -->

            <div class="header__search">
                <span class="fa fa-search"></span>
                <span>جستجو</span>
            </div>

            <section class="flex">
                <div class="header__sign flex">
                    <span class="icon fa fa-right-to-bracket"></span>
                    <span class="sign-in">ورود</span>
                    <span class="sign-up">| ثبت نام</span>
                </div>
                <span class="h-line"></span>  <!-- height-line -->
                <div class="header__basket flex">
                    <span class="fa fa-solid fa-cart-shopping">
                    </span>
                </div>
            </section>
            <span class="w-line"></span>   <!-- width-line -->

            <nav>
                <div class="nav__menu ">
                    <div class="main-menu flex">
                        <div class="main-menu__title flex">
                            <span class="fa fa-solid fa-bars"></span>
                            <h3>دسته بندی کالاها</h3>
                        </div>
                        <ul class="main-menu__sub-menu">
                            <li>
                                <a href="#"></a>
                            </li>
                        </ul>
                    </div>
                    <span class="h-line"></span>  <!-- height-line -->
                    <div class="main-menu-2">
                        <ul class="flex">
                            <li>
                                <a href="#">
                                    <span class="icon fa fa-fire"></span>
                                    <span>پرفروش‌ترین‌ها</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="icon fa fa-solid fa-percent"></span>
                                    <span>تخفیف‌ها و پیشنهاد‌ها</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="icon fa fa-solid fa-tag"></span>
                                    <span>شگفت‌انگیزها</span>
                                </a>
                            </li>
                            <li>
                                <span class="h-line"></span>  <!-- height-line -->
                            </li>
                            
                            <li>
                                <a href="#">
                                    <span>سوالی دارید؟</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>فروشنده شوید!</span>
                                </a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>

            <section class="header__location flex">
                <div class="location__title">
                    <span class="icon fa fa-location-dot"></span>
                    <span>لطفا شهر خود را انتخاب کنید</span>
                </div>
                <span class="icon fa fa-chevron-left"></span>
            </section>

        </div>
    </header>
    <!-- End header -->

    <!-- main -->
    <main>
        <!-- slider -->
        <section>
            <div class="slider">
                <ul class="slider__image">
                    <li class="slider__image-item">
                        <a href="#">
                            <img src="./assets/images/slider/slider.jpg" alt="slider image">
                        </a>
                    </li>
                    <li class="slider__image-item">
                        <a href="#">
                            <img src="./assets/images/slider/slider.jpg" alt="slider image">
                        </a>
                    </li>
                </ul>
                <div class="slider__chevron">
                    <div class="icon">
                        <span class="icon-right fa fa-chevron-right"></span>
                        <span class="icon-left fa fa-chevron-left"></span>
                    </div>
                </div>
                <div class="slider__number">
                    <ul>
                        <li></li>
                        <li></li>
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- End slider -->
        <!-- start hero-section -->
        <section>
            <!-- hero container -->
            <div class="hero-continer">
                <!-- digi-link -->
                <div class="digi-link">
                    <ul class="link-list">
                        <li class="link-list__item">
                            <a href="#">
                                <img src="./assets/images/hero/digi-link/digi-jet.png" alt="digi-link image">
                                <span>دیجی‌کالا جت</span>
                            </a>
                        </li>
                        
                        <li class="link-list__item">
                            <a href="#">
                                <img src="./assets/images/hero/digi-link/digi-style.png" alt="digi-link image">
                                <span>دیجی استایل</span>
                            </a>
                        </li>
                        <li class="link-list__item">
                            <a href="#">
                                <img src="./assets/images/hero/digi-link/digi-pen.png" alt="digi-link image">
                                <span>دیجی پن</span>
                            </a>
                        </li>
                        <li class="link-list__item">
                            <a href="#">
                                <img src="./assets/images/hero/digi-link/digi-mehr.png" alt="digi-link image">
                                <span>دیجی‌کالا مهر</span>
                            </a>
                        </li>
                        
                        <li class="link-list__item">
                            <a href="#">
                                <img src="./assets/images/hero/digi-link/assignment.png" alt="digi-link image">
                                <span>ماموریت‌ها</span>
                            </a>
                        </li>
                        <li class="link-list__item">
                            <a href="#">
                                <img src="./assets/images/hero/digi-link/digi-plus.png" alt="digi-link image">
                                <span>دیجی پلاس</span>
                            </a>
                        </li>
                        <li class="link-list__item">
                            <a href="#">
                                <img src="./assets/images/hero/digi-link/digi-club.png" alt="digi-link image">
                                <span>دیجی کلاب</span>
                            </a>
                        </li>
                        <li class="link-list__more">
                            <a href="#">
                                <div class="icon flex">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <span>بیشتر</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- End digi-link -->

                
            </div>
            <!-- End hero container -->
            <!--  amazing-slider -->
            <div class="amazing">
                <div class="amazing-slider">
                    <div class="amazing-slider__col">
                        <a href="#">
                            <img class="col-image" src="./assets/images/hero/amazing-slider/amazing-typo.svg" alt="amazzing typo">
                            <img class="col-image" src="./assets/images/hero/amazing-slider/General.png" alt="general image">
                            <div class="col__title">
                                <span>مشاهده همه</span>
                                <span class="fa fa-chevron-left"></span>
                            </div>
                        </a>
                    </div>

                        <a href="#">
                            <div class="amazing-slider__item-image">
                                <img src="./assets/images/hero/amazing-slider/slide-1.jpg" alt="slider image">
                            </div>
                            <div class="amazing-slider__item-price">
                                <span class="item-discount">13%</span>
                                <div class="item-price">
                                    <span>12,890,000</span>
                                    <span>تومان</span>
                                </div>
                            </div>
                            <div class="amazing-slider__item-oldPrice">
                                <span>14,900,000</span>
                            </div>

                    </div> -->
